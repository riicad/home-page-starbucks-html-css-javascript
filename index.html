<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Website da starbucks, franquia de café brasil">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="café, melhor, frappucino">
    
    <link rel="stylesheet" href="css/style.css">
    <title>Starbucks</title>
</head>
<body>
    <section>
        <div class="circulo"></div>
        <header>
            <a href="#" class="logo"><img src="img/logo.png" alt="uma sereia, referencia a mobydick, em um circulo verde"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Cardápio</a></li>
                <li><a href="#">Novidades</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="text">
                <h2>Isso não é só café<br>isso é  <span>Starbucks</span></h2>
                <p>“A cada xícara, a cada conversa, com cada comunidade – Nós nutrimos infinitas possibilidades de conexão humana.” </p>
                <a href="#">Leia mais</a>
            </div>
            <div class="imgbox">
                <img src="img/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="img/thumb1.png" onclick="imgslider('img/img1.png'); changecirclecor('#017143')"></li>
            <li><img src="img/thumb2.png" onclick="imgslider('img/img2.png'); changecirclecor('#eb7495')"></li>
            <li><img src="img/thumb3.png" onclick="imgslider('img/img3.png'); changecirclecor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="img/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="img/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="img/instagram.png" alt=""></a></li>
        </ul>
    </section>
    
    <script type="text/javascript">
        function imgslider(anything){
            document.querySelector('.starbucks').src = anything;
        }
        function changecirclecor(color){
            const circulo = document.querySelector('.circulo');
            circulo.style.background = color;
        }
    </script>
</body>
</html>
